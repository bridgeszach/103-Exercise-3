<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mainStyle.css">
    <title>Contact</title>
</head>

<body>
    <header class="site-header init">
        <div class="content-header">
            <div class="bar">
                <nav class="menu">
                    <a href="index.html">Home</a>
                    <a href="ourStaff.html">Team</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
            <h1>Make your new smile a reality</h1>
        </div>
    </header>

    <h1 class="fw-300 text-center">Have a question? Contact us</h1>

    <main class="container content-centered">

        <h2 class="fw-300 text-center">Please fill out the following information:</h2>

        <form class="contact" action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Type your first name">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Type your last name">

                <label for="uemail">Email:</label>
                <input type="email" id="uemail" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number">

                <label for="message">Message</label>
                <textarea name="message" id="umessage" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Product Information</legend>
                <label for="options">Type</label>
                <select name="options" id="type">
                    <option value="" disabled selected>----Select an option-----</option>
                    <option value="braces">Braces</option>
                    <option value="aligners">Aligners</option>
                    <option value="services">Services</option>

                </select>

                <label for="noPrudcts">Number</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>

            <fieldset>
                <legend>Contact Preferences</legend>
                <div class="form-contact">
                    <label for="phone">Phone:</label>
                    <input type="radio" name="phone" value="telephone" id="telephone">

                    <label for="email">Email:</label>
                    <input type="radio" name="email" value="uemail" id="uemail">
                </div>

                <p>If you want to be contacted by phone, please select a day and hour</p>

                <label for="date">Date</label>
                <input type="date" name="date" id="aDate">

                <label for="hour">Hour</label>
                <input type="time" name="hour" id="hour">
            </fieldset>

            <input class="contact-button" type="submit" value="Send">
        </form>

    </main>

    <footer>
        <a href="index.html">Home</a>
        <a href="ourStaff.html">Team</a>
        <a href="contact.html">Contact</a>
    </footer>
</body>

</html>
